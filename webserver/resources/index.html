<!DOCTYPE html>
<html lang="en">
<head>
    <script src="static/index.js"></script>
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <title>Circuit Calculator</title>

</head>
<body>
<main class="background">
    <section class="title">
        <h1>Circuit Calculator</h1>
    </section>

    <section>
        <input type="button"
            id="select_button"
            value="Input Net File"
            onclick="clickButton('select_input')"/>

        <input type="file"
            id="select_input"
            style="display:NONE;"
            accept=".txt"
            onchange="solve()"/>
    </section>


</main>

</body>
</html>
